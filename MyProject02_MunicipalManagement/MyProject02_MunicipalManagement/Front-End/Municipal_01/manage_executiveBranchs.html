<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理执行部门界面</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/superAdministrator.css">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <!--页头标题-->
    <div class="manageExe_title">
        <span>>>>>>管理执行部门</span>
    </div>

    <!-- 标签名-->
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#lookExeBranchsList" data-toggle="tab">
                查看所有执行部门
            </a>
        </li>
        <li><a href="#addAssessor" data-toggle="tab">添加执行部门</a></li>

    </ul>

    <!------------ 标签内容-------------------->

    <div id="myTabContent" class="tab-content">
        <!-- 查看所有执行部门-->
        <div class="tab-pane fade in active" id="lookExeBranchsList">
            <div class="lookExeBranchs_tab_title">
                <span class="col-md-3">部门编号</span>
                <span class="col-md-3">部门名称</span>
                <span class="col-md-3">可处理类别</span>
                <span class="col-md-3">操作</span>
            </div>

            <li class="lookAss_tab_detail">
                <div class="col-md-3">
                    E0001
                </div>
                <div class="col-md-3">
                   房屋建设
                </div>
                <div class="col-md-3">
                    房屋建设、花园建设
                </div>
                <div class="col-md-3">
                    <a href="#">[编辑]</a>
                    <a href="#">[设为无效]</a>
                </div>
            </li>
            <li class="lookAss_tab_detail">
                <div class="col-md-3">
                    E0001
                </div>
                <div class="col-md-3">
                    房屋建设
                </div>
                <div class="col-md-3">
                    房屋建设、花园建设
                </div>
                <div class="col-md-3">
                    <a href="#">[编辑]</a>
                    <a href="#">[设为无效]</a>
                </div>
            </li>

        </div>
        <!-- 添加执行部门-->
        <div class="tab-pane fade" id="addAssessor">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="ass_number" class="col-sm-2 control-label">编号：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ass_number"
                               placeholder="请输入部门编号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ass_name" class="col-sm-2 control-label">名称：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ass_name"
                               placeholder="请输入部门名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ass_sex" class="col-sm-2 control-label">类别：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ass_sex"
                               placeholder="请输入可处理故障类别">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn  btn-success ass_add_btn">添加至执行部门列表</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
