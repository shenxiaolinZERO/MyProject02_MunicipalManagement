<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理接单员界面</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/superAdministrator.css">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
        <!--页头标题-->
        <div class="managePro_title">
            <span>>>>>>管理接单员</span>
        </div>

        <!-- 标签名-->
        <ul id="myTab" class="nav nav-tabs">
            <li class="active">
                <a href="#lookProcessorList" data-toggle="tab">
                    查看所有接单员
                </a>
            </li>
            <li><a href="#addProcessor" data-toggle="tab">添加接单员</a></li>

        </ul>

        <!------------ 标签内容-------------------->
        <div id="myTabContent" class="tab-content">
            <!-- 查看所有接单员-->
            <div class="tab-pane fade in active" id="lookProcessorList">
                <div class="lookPro_tab_title">
                    <span class="col-md-1">工号</span>
                    <span class="col-md-2">姓名</span>
                    <span class="col-md-1">性别</span>
                    <span class="col-md-3">所属执行部门</span>
                    <span class="col-md-3">操作</span>
                </div>
                <li class="lookPro_tab_detail">
                    <div class="col-md-1">
                        P0001
                    </div>
                    <div class="col-md-2">
                        李四
                    </div>
                    <div class="col-md-1">
                        女
                    </div>
                    <div class="col-md-3">
                        房屋建设
                    </div>
                    <div class="col-md-3">
                        <a href="#">[重置密码]</a>
                        <a href="#">[设为无效]</a>
                    </div>
                </li>
                <li class="lookPro_tab_detail">
                    <div class="col-md-1">
                        P0001
                    </div>
                    <div class="col-md-2">
                        李四
                    </div>
                    <div class="col-md-1">
                        女
                    </div>
                    <div class="col-md-3">
                        房屋建设
                    </div>
                    <div class="col-md-3">
                        <a href="#">[重置密码]</a>
                        <a href="#">[设为无效]</a>
                    </div>
                </li>
            </div>
            <!-- 添加接单员-->
            <div class="tab-pane fade" id="addProcessor">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="pro_number" class="col-sm-2 control-label">工号：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pro_number"
                                   placeholder="请输入接单员工号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pro_name" class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pro_name"
                                   placeholder="请输入接单员姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pro_sex" class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pro_sex"
                                   placeholder="请输入接单员性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pro_department" class="col-sm-2 control-label">部门：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pro_department"
                                   placeholder="请输入接单员所属执行部门">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn  btn-success pro_add_btn">添加至审核员列表</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
